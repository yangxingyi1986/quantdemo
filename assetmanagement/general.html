<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" id="QuantConnect" class="quantconnect">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="../tmp/stock_ticker.ico" type="image/x-icon">
	<script type="text/javascript" src="../js/react.min.js"></script>
	<script type="text/javascript" src="../js/react-dom.min.js"></script>
	<script type="text/javascript" src="../js/browser.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/react/fixed-data-table.min.js"></script>

    <title>金水桥投资</title>
    <script>
	</script>
</head>
<body>
	<div id="tabledata"></div>
	<script type="text/babel">
		import React from 'react.min';
		import ReactDOM from 'react-dom';
		const {Table, Column, ColumnGroup, Cell} = FixedDataTable;

		const rows = [
			['a1', 'b1', 'c1'],
			['a2', 'b2', 'c2'],
			['a3', 'b3', 'c3']
		];
		ReactDOM.render(
				<Table rowHeight={50} rowsCount={rows.length} width={5000} height={5000} headerHeight={50}>
					<Column header={<Cell>Col 1</Cell>} width={2000} cell={<Cell>Column 1 static content</Cell>}></Column>
					<Column header={<Cell>Col 2</Cell>} width={1000} cell={<MyCustomCell mySpecialProp="column2" />}></Column>
					<Column header={<Cell>Col 3</Cell>} width={2000} cell={({rowIndex, ...props}) => (
							<Cell {...props}>
								Data for column 3: {rows[rowIndex][2]}
							</Cell>
					)}></Column>
				</Table>,
				document.getElementById("tabledata")
		);
	</script>

	<div id="firstchart"></div>
</body>
</html>
